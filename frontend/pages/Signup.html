<!-- Signup/Login Page -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up/Login</title>
    <link rel="stylesheet" href="/frontend/pages/styles/" />
  </head>
  <body>
    <section id="auth">
      <div class="container">
        <h2>Welcome to Fitness Club</h2>
        <form id="auth-form">
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
          />
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
            required
          />
          <button type="submit">Login</button>
        </form>
      </div>
    </section>

    <script src="/frontend/js/auth.js"></script>
  </body>
</html>
