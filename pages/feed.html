<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Feed</title>
    <link rel="stylesheet" href="styles/feed.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header id="header">
      <div class="logo">
        <a href="index.html"
          ><img src="images/logo.png" alt="Fitness Club for Girls Logo"
        /></a>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="feed.html">Feed</a></li>
          <li><a href="programs.html">Programs</a></li>
          <li><a href="services.html">Services</a></li>
        </ul>
      </nav>
      <button id="menu-toggle"><i class="fas fa-bars"></i></button>
    </header>

    <section id="feed">
      <div class="container">
        <h2>Community Feed</h2>

        <!-- Create Post Section -->
        <div class="create-post">
          <textarea
            id="post-content"
            placeholder="What's on your mind?"
          ></textarea>
          <div class="post-options">
            <input type="file" id="post-media" accept="image/*,video/*" />
            <button id="post-button">Post</button>
          </div>
        </div>

        <!-- Feed Items -->
        <div class="feed-items">
          <!-- Example Post -->
          <div class="feed-item">
            <div class="feed-header">
              <img src="/images/member1.jpg" alt="User Avatar" />
              <h4>Jane Doe</h4>
            </div>
            <div class="feed-content">
              <p>Had a great workout today! ðŸ’ª #FitnessGoals</p>
              <img src="/images/slide2.jpg" alt="Post Image" />
            </div>
            <div class="feed-actions">
              <button class="like-button">
                <i class="fas fa-heart"></i> Like
              </button>
              <button class="comment-button">
                <i class="fas fa-comment"></i> Comment
              </button>
            </div>
            <div class="comments">
              <input type="text" placeholder="Write a comment..." />
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer id="footer">
      <p>&copy; 2024 Fitness Club for Girls. All Rights Reserved.</p>
    </footer>

    <script src="/js/feed.js"></script>
  </body>
</html>
